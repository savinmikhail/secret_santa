<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Secret Santa Генератор</h1>
        <form action="/" method="post">
            <div class="form-group">
                <label for="participants">Введите идентификаторы пользователей (по одному на строчку):</label>
                <textarea class="form-control" id="participants" name="participants" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Generate Secret Santa Pairs</button>
        </form>
    </div>
</body>
</html>
